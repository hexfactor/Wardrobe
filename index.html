<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
</head>
<body>
    <div id="header">
        <h1>Wardrobe | Personal Clothes Management</h1>
    </div>
    <div id="sidebar">
        <h2>Filters</h2>

        <div class="filter-section">
            <h3>Color</h3>
            <label><input type="checkbox" value="White"> White</label>
            <label><input type="checkbox" value="Black"> Black</label>
            <label><input type="checkbox" value="Red"> Red</label>
            <label><input type="checkbox" value="Orange"> Orange</label>
            <label><input type="checkbox" value="Yellow"> Yellow</label>
            <label><input type="checkbox" value="Green"> Green</label>
            <label><input type="checkbox" value="Blue"> Blue</label>
            <label><input type="checkbox" value="Purple"> Purple</label>
            <label><input type="checkbox" value="Pink"> Pink</label>
            <label><input type="checkbox" value="Brown"> Brown</label>
            <label><input type="checkbox" value="Grey"> Grey</label>
            <label><input type="checkbox" value="Beige"> Beige</label>
            <label><input type="checkbox" value="Other"> Other</label>
        </div>

        <div class="filter-section">
            <h3>Material</h3>
            <label><input type="checkbox" value="Cotton"> Cotton</label>
            <label><input type="checkbox" value="Polyester"> Polyester</label>
            <label><input type="checkbox" value="Nylon"> Nylon</label>
            <label><input type="checkbox" value="Wool"> Wool</label>
            <label><input type="checkbox" value="Other"> Other</label>
        </div>

        <div class="filter-section">
            <h3>Category</h3>
            <label><input type="checkbox" value="Shirt"> Shirt</label>
            <label><input type="checkbox" value="Pants"> Pants</label>
            <label><input type="checkbox" value="Shorts"> Shorts</label>
            <label><input type="checkbox" value="Jacket"> Jacket</label>
            <label><input type="checkbox" value="Sweater"> Sweater</label>
            <label><input type="checkbox" value="Underwear"> Underwear</label>
            <label><input type="checkbox" value="Socks"> Socks</label>
            <label><input type="checkbox" value="Towel"> Towel</label>
            <label><input type="checkbox" value="Bedding"> Bedding</label>
            <label><input type="checkbox" value="Other"> Other</label>
        </div>

        <div class="filter-section">
            <h3>Wash Temperature</h3>
            <label><input type="checkbox" value="Cold"> Cold (30)</label>
            <label><input type="checkbox" value="Warm"> Warm (40)</label>
            <label><input type="checkbox" value="Hot"> Hot (60)</label>
        </div>
    </div>
    <div id="grid"></div>
    <button id="addButton">Add Item</button>
    <div id="overlay" style="display: none;">
        <button id="closeButton">Close</button>
        <form id="addItemForm">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="name" placeholder="Name">

            <div id="itemFormSection">
                <select id="color" placeholder="Color">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Orange">Orange</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Purple">Purple</option>
                    <option value="Pink">Pink</option>
                    <option value="Brown">Brown</option>
                    <option value="Grey">Grey</option>
                    <option value="Beige">Beige</option>
                    <option value="Other">Other</option>
                </select>

                <select id="material" placeholder="Material">
                    <option value="Cotton">Cotton</option>
                    <option value="Polyester">Polyester</option>
                    <option value="Denim">Nylon</option>
                    <option value="Wool">Wool</option>
                    <option value="Other">Other</option>
                </select>

                <select id="category" placeholder="Category">
                    <option value="Shirt">Shirt</option>
                    <option value="Pants">Pants</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Jacket">Jacket</option>
                    <option value="Sweater">Sweater</option>
                    <option value="Underwear">Underwear</option>
                    <option value="Socks">Socks</option>
                    <option value="Towel">Towel</option>
                    <option value="Bedding">Bedding</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <p>Washing</p>

            <div id="itemFormSection">
                <select id="washType" placeholder="Wash Type">
                    <option value="Normal">Normal</option>
                    <option value="Delicate">Delicate</option>
                    <option value="Hand Wash">Hand Wash</option>
                    <option value="Wash Separately">Wash Separately</option>
                    <option value="Dry Clean">Dry Clean</option>
                </select>

                <select id="washTemperature" placeholder="Wash Temperature">
                    <option value="Cold">Cold (30)</option>
                    <option value="Warm">Warm (40)</option>
                    <option value="Hot">Hot (60)</option>
                </select>
            </div>
            <p>Drying</p>
            <div id="itemFormSection">
                <select id="dryType" placeholder="Dry Type">
                    <option value="Tumble Dry">Tumble Dry</option>
                    <option value="Line Dry">Line Dry</option>
                </select>

                <select id="dryTemperature" placeholder="Dry Temperature">
                    <option value="Low">Low/Shade</option>
                    <option value="Medium">Medium/Outdoors</option>
                    <option value="High">High/Full sun?</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
