<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Wardrobe</title>
</head>
<body>
    <div id="header">
        <h1>Wardrobe | Personal Clothes Management</h1>
    </div>
    <div id="sidebar">
        <h2>Filters</h2>

        <div class="filter-section">
            <h3>Color</h3>
            <label><input type="checkbox" value="White">White</label>
            <label><input type="checkbox" value="Black">Black</label>
            <label><input type="checkbox" value="Red">Red</label>
            <label><input type="checkbox" value="Orange">Orange</label>
            <label><input type="checkbox" value="Yellow">Yellow</label>
            <label><input type="checkbox" value="Green">Green</label>
            <label><input type="checkbox" value="Blue">Blue</label>
            <label><input type="checkbox" value="Purple">Purple</label>
            <label><input type="checkbox" value="Pink">Pink</label>
            <label><input type="checkbox" value="Brown">Brown</label>
            <label><input type="checkbox" value="Grey">Grey</label>
            <label><input type="checkbox" value="Beige">Beige</label>
            <label><input type="checkbox" value="Other">Other</label>
        </div>

        <div class="filter-section">
            <h3>Material</h3>
            <label><input type="checkbox" value="Cotton">Cotton</label>
            <label><input type="checkbox" value="Polyester">Polyester</label>
            <label><input type="checkbox" value="Nylon">Nylon</label>
            <label><input type="checkbox" value="Wool">Wool</label>
            <label><input type="checkbox" value="Denim">Denim</label>
            <label><input type="checkbox" value="Other">Other</label>
        </div>

        <div class="filter-section">
            <h3>Category</h3>
            <label><input type="checkbox" value="Shirt">Shirt</label>
            <label><input type="checkbox" value="Trousers">Trousers</label>
            <label><input type="checkbox" value="Shorts">Shorts</label>
            <label><input type="checkbox" value="Jacket">Jacket</label>
            <label><input type="checkbox" value="Sweater">Sweater</label>
            <label><input type="checkbox" value="Underwear">Underwear</label>
            <label><input type="checkbox" value="Socks">Socks</label>
            <label><input type="checkbox" value="Towel">Towel</label>
            <label><input type="checkbox" value="Bedding">Bedding</label>
            <label><input type="checkbox" value="Other">Other</label>
        </div>

        <div class="filter-section">
            <h3>Wash Type</h3>
            <label><input type="checkbox" value="Cold Gentle Cycle (30)">Cold Gentle Cycle (30)</label>
            <label><input type="checkbox" value="Cold Cycle (30)">Cold Cycle (30)</label>
            <label><input type="checkbox" value="Warm Gentle Cycle (40)">Warm Gentle Cycle (40)</label>
            <label><input type="checkbox" value="Warm Cycle (40)">Warm Cycle (40)</label>
            <label><input type="checkbox" value="Dry Clean">Dry Clean</label>
        </div>
    </div>
    <div id="grid"></div>
    <button id="addButton">Add Item</button>
    <div id="overlay" style="display: none;">
        <button id="closeButton">Close</button>
        <form id="addItemForm">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="name" placeholder="Name">
            <div id="color-picker">
                <svg width="30" height="30">
                    <circle id="White" cx="15" cy="15" r="15" class="selected" style="fill:white;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Grey" cx="15" cy="15" r="15" style="fill:grey;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Black" cx="15" cy="15" r="15" style="fill:black;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Red" cx="15" cy="15" r="15" style="fill:red;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Orange" cx="15" cy="15" r="15" style="fill:orange;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Yellow" cx="15" cy="15" r="15" style="fill:yellow;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Green" cx="15" cy="15" r="15" style="fill:green;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Blue" cx="15" cy="15" r="15" style="fill:blue;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Purple" cx="15" cy="15" r="15" style="fill:purple;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Pink" cx="15" cy="15" r="15" style="fill:pink;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
                <svg width="30" height="30">
                    <circle id="Brown" cx="15" cy="15" r="15" style="fill:brown;stroke-width:2;stroke:rgb(0,0,0)" />
                </svg>
            </div>
            
            <style>

            </style>
            <div id="itemFormSection">

                <select id="material" placeholder="Material">
                    <option value="Cotton">Cotton</option>
                    <option value="Polyester">Polyester</option>
                    <option value="Denim">Nylon</option>
                    <option value="Wool">Wool</option>
                    <option value="Denim">Denim</option>
                    <option value="Other">Other</option>
                </select>

                <select id="category" placeholder="Category">
                    <option value="Shirt">Shirt</option>
                    <option value="Trousers">Trousers</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Jacket">Jacket</option>
                    <option value="Sweater">Sweater</option>
                    <option value="Underwear">Underwear</option>
                    <option value="Socks">Socks</option>
                    <option value="Towel">Towel</option>
                    <option value="Bedding">Bedding</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <p>Washing</p>

            <div id="itemFormSection">
                <select id="washType" placeholder="Wash Type">
                    <option value="Cold Gentle Cycle (30)">Cold Gentle Cycle (30)</option>
                    <option value="Cold Cycle (30)">Cold Cycle (30)</option>
                    <option value="Warm Gentle Cycle (40)">Warm Gentle Cycle (40)</option>
                    <option value="Warm Cycle (40)">Warm Cycle (40)</option>
                    <option value="Dry Clean">Dry Clean</option>
                </select>
            </div>
            <p>Drying</p>
            <div id="itemFormSection">
                <select id="dryType" placeholder="Dry Type">
                    <option value="Line Dry">Line Dry</option>
                    <option value="Tumble Dry Low">Tumble Dry Low</option>
                    <option value="Tumble Dry">Tumble Dry</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
