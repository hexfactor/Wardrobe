<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="header">
        <h1>Laundry</h1>
    </div>
    <div id="sidebar"></div>
    <div id="grid"></div>
    <button id="addButton">Add Item</button>
    <div id="overlay" style="display: none;">
        <form id="addItemForm">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="color" placeholder="Color">
            <input type="text" id="material" placeholder="Material">
            <input type="text" id="piece" placeholder="Piece">
            <input type="number" id="washTemperature" placeholder="Wash Temperature">
            <input type="number" id="spinSpeed" placeholder="Spin Speed">
            <input type="checkbox" id="tumbleDry" placeholder="Tumble Dry">
            <input type="checkbox" id="washSeparately" placeholder="Wash Separately">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
